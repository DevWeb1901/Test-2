<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Robux</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
  color: #222;
}

.banner-wrapper {
  padding: 16px;
}

.banner {
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
}

.banner img {
  width: 100%;
  display: block;
}

.title {
  text-align: center;
  margin: 20px 0 10px;
}

.title h1 {
  margin: 0;
  font-size: 28px;
}

.title p {
  margin: 6px 0 0;
  color: #666;
}

.container {
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
  cursor: pointer;
  transition: .2s;
}

.card:hover {
  transform: scale(1.02);
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  background: white;
  width: 90%;
  max-width: 400px;
  border-radius: 18px;
  padding: 20px;
  animation: pop .25s ease;
}

@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-box h3 {
  margin-top: 0;
  text-align: center;
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  background: #25D366;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.close {
  text-align: center;
  margin-top: 12px;
  color: #888;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="clickSound">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<!-- BANNER -->
<div class="banner-wrapper">
  <div class="banner">
    <img src="banner.jpg" alt="Banner">
  </div>
</div>

<!-- TITLE -->
<div class="title">
  <h1>TOKO ROBUX</h1>
  <p>Murah â€¢ Aman â€¢ Terpercaya</p>
</div>

<!-- CARD -->
<div class="container">
  <div class="card" onclick="openModal()">
    <h3>ðŸ’Ž Jual Robux</h3>
    <p>Beli robux cepat & otomatis</p>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>âš¡ Beli Robux Cepat</h3>

    <select id="robux">
      <option value="">Pilih Jumlah Robux</option>
      <option>100 Robux</option>
      <option>200 Robux</option>
      <option>300 Robux</option>
      <option>400 Robux</option>
      <option>500 Robux</option>
      <option>600 Robux</option>
      <option>700 Robux</option>
      <option>800 Robux</option>
      <option>900 Robux</option>
      <option>1000 Robux</option>
    </select>

    <input type="text" id="username" placeholder="Username Roblox">

    <button onclick="beli()">Beli Sekarang</button>

    <div class="close" onclick="closeModal()">Tutup</div>
  </div>
</div>

<script>
const sound = document.getElementById("clickSound");

function openModal() {
  sound.play();
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function beli() {
  const robux = document.getElementById("robux").value;
  const user = document.getElementById("username").value;

  if (!robux || !user) {
    alert("Lengkapi data dulu!");
    return;
  }

  const pesan = `Halo, saya mau beli ${robux}%0AUsername Roblox: ${user}`;
  const wa = `https://wa.me/6287897493566?text=${pesan}`;

  window.location.href = wa;
}
</script>

</body>
</html>
