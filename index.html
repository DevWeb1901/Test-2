<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Deza Store | Brookhaven Gamepass</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
  color:#222;
}
header img{
  width:100%;
  border-radius:0 0 20px 20px;
}
.container{
  padding:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:16px;
}
.btn{
  background:#000;
  color:#fff;
  padding:14px;
  border:none;
  width:100%;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}
.btn:hover{opacity:.85}
select,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.gamepass{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.item{
  background:#fafafa;
  border-radius:12px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  border:2px solid transparent;
}
.item.active{
  border-color:#000;
}
.item b{display:block;margin-top:6px}
.avatar{
  text-align:center;
  margin:10px 0;
}
.avatar img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:2px solid #ddd;
}
</style>
</head>

<body>

<header>
  <img src="banner.jpg">
</header>

<div class="container">

<div class="card">
<h3>ğŸ”¥ Brookhaven Gamepass</h3>
<img src="banner1.jpg" style="width:100%;border-radius:12px;margin-bottom:10px">

<div class="gamepass" id="list">
  <div class="item" onclick="pilih(this,'Penthouse','25000')">ğŸ <b>Penthouse</b>25K</div>
  <div class="item" onclick="pilih(this,'Music','30000')">ğŸµ<b>Music</b>30K</div>
  <div class="item" onclick="pilih(this,'Speed','30000')">âš¡<b>Speed</b>30K</div>
  <div class="item" onclick="pilih(this,'Premium','50000')">â­<b>Premium</b>50K</div>
  <div class="item" onclick="pilih(this,'Vehicle','110000')">ğŸš—<b>Vehicle</b>110K</div>
  <div class="item" onclick="pilih(this,'VIP','140000')">ğŸ‘‘<b>VIP</b>140K</div>
</div>
</div>

<div class="card">
<h3>Username Roblox</h3>

<div class="avatar">
<img id="avatar" src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-Default.png">
</div>

<input type="text" id="username" placeholder="Contoh: Jibranisme1901" oninput="loadAvatar()">

<p id="detail"></p>
<button class="btn" onclick="beli()">Beli Sekarang</button>
</div>

</div>

<script>
let gamepass="", harga="";

function pilih(el,nama,h){
  document.querySelectorAll('.item').forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
  gamepass=nama;
  harga=h;
  document.getElementById("detail").innerHTML =
    `<b>Dipilih:</b> ${nama}<br><b>Harga:</b> Rp${Number(h).toLocaleString()}`;
}

async function loadAvatar(){
  const u=document.getElementById("username").value;
  if(u.length<3)return;

  const r=await fetch("https://users.roblox.com/v1/usernames/users",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({usernames:[u]})
  });
  const d=await r.json();
  if(!d.data[0])return;
  const id=d.data[0].id;
  document.getElementById("avatar").src=
  `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${id}&size=150x150&format=Png&isCircular=true`;
}

function beli(){
  const u=document.getElementById("username").value;
  if(!u||!gamepass){
    alert("Lengkapi pilihan & username!");
    return;
  }
  const pesan=
`Halo Deza Store,
Saya mau beli Gamepass Brookhaven

â€¢ Username: ${u}
â€¢ Gamepass: ${gamepass}
â€¢ Harga: Rp${Number(harga).toLocaleString()}`;

  window.location.href=
  `https://wa.me/6287897493566?text=${encodeURIComponent(pesan)}`;
}
</script>

</body>
</html>
